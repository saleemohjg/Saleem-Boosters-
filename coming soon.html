<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 - Page Not Found</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-size: 120%;
      overflow: hidden; /* ‚Üê Scrolling off */
      height: 100%;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #212121;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    h1 {
      font-size: 10rem;
      color: #FF0000;
      margin: 0;
    }
    h2 {
      font-size: 3rem;
      margin: 10px 0;
    }
    p {
      font-size: 1.5rem;
      color: #ccc;
      max-width: 600px;
    }
    a {
      margin-top: 30px;
      padding: 15px 30px;
      background-color: #FF0000;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-size: 1.2rem;
      transition: 0.3s;
    }
    a:hover {
      background-color: #cc0000;
    }
  </style>
</head>
<body>
  <h1>404</h1>
  <h2>Page Not Found</h2>
  <p>The page is not complete Wait for Updates.</p>
  <a href="index.html">Go to Homepage</a>
</body>
</html>
